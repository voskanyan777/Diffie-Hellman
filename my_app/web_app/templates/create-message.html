{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить анонимное сообщение</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Отправить анонимное сообщение</h1>
            <p>Введите ваш логин и анонимное сообщение.</p>
            <a href="/messages/">Просмотр моих сообщений</a>
        </div>
    </header>

    <main>
        <section class="message-form-section">
            <div class="container">
                <form method="POST" action="/create/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" id="login" name="login" required placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit">Отправить</button>
                </form>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Анонимные сообщения. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
